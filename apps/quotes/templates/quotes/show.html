<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Users</title>

    
</head>
<body>
    <h2> Posts by {{ user.first_name }}</h2>
    <h4> Count: {{ count }} </h4>

    <p> <a href='/quotes'>Dashboard</a> | <a href='/logout'>Logout</a></p>
    

    {% for quote in quotes %}
    <tr>
        <td>
            <p><strong>{{ quote.author }}:</strong> <em>{{quote.message}}</em></p>

        </td>
    </tr>
    {% endfor %}



</body>
</html>
